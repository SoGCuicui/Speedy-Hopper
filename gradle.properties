# Done to increase the memory available to gradle.
org.gradle.jvmargs=-Xmx1G

# Fabric Properties
# check these on https://fabricmc.net/use -- https://modmuss50.me/fabric.html
minecraft_version=1.19
yarn_mappings=1.19+build.4
loader_version=0.14.8

# Dependencies
# currently not on the main fabric site, check on the maven: https://maven.fabricmc.net/net/fabricmc/fabric-api/fabric-api
fabric_version=0.57.0+1.19
# Don't forget to update the fabric-loom version in build.gradle,
# the gradle version in gradle/wrapper/gradle-wrapper.properties,
# the dependencies in src/main/resources/fabric.mod.json,
# and the compatibility in src/main/resources/(modid).mixins.json!
# (from the "Fabric Example Mod": https://github.com/FabricMC/fabric-example-mod/)

# Mod Properties - version: modFeatures.modBugfixes-Mine.Craft.version[modBuild]
# where modBuild is a letter that is only used from the second build (which is less confusing),
# it's for simple recompilations with new tools verions (Fabric, API, Yarn...), or even with new Gradle Properties, in the same mod & MC versions
mod_version = 1.1-1.19
maven_group = ovh.cuicui
archives_base_name = speedyhopper

# Update:
# Tasks -> fabric -> genSources
# Build:
# Tasks -> build -> clean
# Tasks -> build -> build
